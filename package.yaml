name:                obedient-bot
version:             0.1.0.0
github:              "naufik/???"
license:             BSD3
author:              "Naufal Fikri"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/obedient-bot#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring >= 0.10 && < 1
- aeson >= 1.5 && < 1.6
- req >= 3.5 && < 4
- text >= 1.2 && < 1.3
- utf8-string
- websockets >= 0.12 && < 0.13
- wuss >= 1.1 && < 2


library:
  source-dirs: src

executables:
  obedient-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - obedient-bot

tests:
  obedient-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - obedient-bot
